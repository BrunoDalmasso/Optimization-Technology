<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        function Carro(placa) {
            this.placa = placa;
            this.ligado = false;
            
            this.liga = function() {
                console.log("Ligando o carro " + this.placa);
                this.ligado = true;
            };

            this.desliga = function() {
                console.log("Desligando o carro " + this.placa);
                this.ligado = false;
            }
        }

        var x = new Carro("ABC-1234");
        x.liga();
        x.desliga();
        
    </script>
</body>
</html>
